{% extends "base.html" %}

{% block content %}

<center><h1><strong>Market's Informations<strong></h1></center>
<a href='{% url 'spartamarket:create' %}'><button>Create Market Informations</button></a>
<a href='{% url 'customer:customerlist' %}'><button>Go to Profile List</button></a>

<hr>
<p>
{% for market in markets_data %}
    <a href="{% url 'spartamarket:detail' market.id %}">
        <h2>[{{ market.id }}] Store of {{ market.market_zone }}</h2>
    </a>
        <p>Manager : {{ market.market_manager }}</p>
        <p>Market Number : {{ market.market_number }}</p>
        <hr>
{% endfor %}
{% endblock content %}
